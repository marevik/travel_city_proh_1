<div class="row">
    <div class="col-md-8"></div>
<div *ngFor = "let tour of tours">
  <app-tour-item [tour] = "tour" (click) = "openTourDetails(tour)"></app-tour-item>
</div>
<div class="col-md-8"></div>
<app-tour-details *ngIf = "isOpenDetails" [currentTour] = "currentTour"></app-tour-details>
</div>
